<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <!-- navbar começo-->
     <header>
        <img src="img/desenhando.svg" alt="">
        <nav>
            <ul>
            <li>Sobre</li>
            <li>Produtos</li>
            <li>locazição</li>
        </ul>
        </nav>
        <img src="img/perfil.svg" alt="">
     </header>
    <!-- navbar fim -->


   <!-- carrossel começo -->
   <div id="carouselExampleIndicators" class="carousel slide banner">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>

    <!-- imagens -->
    <div class="carousel-inner" style="height: 100%;">
      <div class="carousel-item active" style="height: 100%;">
        <img src="img/chutcr7.jpg" class="d-block w-100" alt="..." style="height: 100%; width: 100%;">
      </div>
      <div class="carousel-item" style="height: 100%;">
        <img src="img/diferentes-tipos-de-chuteira.jpg" class="d-block w-100" alt="..." style="height: 100%; width: 100%;">
      </div>
      <div class="carousel-item" style="height: 100%;">
        <img src="img/melhor-chuteira-do-momento.jpg" class="d-block w-100" alt="..." style="height: 100%; width: 100%;">
      </div>
    </div>
    <!-- imagens -->
    
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
   <!-- carrossel fim -->




















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
